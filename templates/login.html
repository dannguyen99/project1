{% extends "layout.html" %}

{% block heading %}
    <title> Login Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body %}
    <div>
        <h1>Book Review</h1>
        <form action="{{ url_for('loging_in') }}" method ="POST">
            
            <div class = "form-group">
                <p><input class = "form-control" type="text" name="name" placeholder="Username"></p>
                <p><input class = "form-control" type="password" name="password" placeholder="Password"></p>
            </div>

            <div class = "form-group">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <p id = "message">{{ message }}</p>
        <p>or if you don't have an account yet, please <a href="{{ url_for('signup') }}">Sign up.</a></p>
        <p>or if you want, please <a href="{{ url_for('users') }}">view our users database</a></p>
    </div>
{% endblock %}
