{% extends "layout.html" %}

{% block heading %}
    <title>Sign Up</title>
{% endblock %}

{% block body %}
<div style="text-align:center">
    <h1>Book Review</h1>
    <form action="{{ url_for('signing_up') }}" method="POST" style="text-align:center">
        
        <div class = "form-group">
            <p><input class = "form-control" type="text" name="name" placeholder="Username"></p>
            <p><input class = "form-control" type="password" name="text" placeholder="Password"></p>    
        </div>
        
        <div class = "form-group">
            <button class="btn btn-success">Sign up</button> 
        </div>
    
    </form>
    <p>or if you have an account please <a href="{{ url_for('login') }}">Log in</a></p>
</div>
{% endblock %}
