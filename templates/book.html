{% extends "inner_layout.html" %}

{% block heading %}
    <title>
       Your results
    </title>
{% endblock %}

{% block body %}
    <div>
        {% for book in books %}

        <ul>
                <li> ISBN: {{ book.isbn }} </li>
                <li> Title: {{ book.title }} </li>
                <li>Author: {{ book.author }} </li>
                <li>Year: {{ book.year }} </li>
        </ul>

        {% endfor %}
    </div>
{% endblock %}
