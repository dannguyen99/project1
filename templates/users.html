{% extends "layout.html" %}

{% block heading %}
    <title>Users Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
{% endblock %}

{% block body %}
    <h2>All Users</h2>
    <div>
        <table>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Book Owned</th>
            <th>Book Reviewed</th>
            {% for user in users %}
            <tr>
                <td>{{ user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.book_owned}}</td>
                <td>{{user.book_reviewed}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
